version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/EducaNet.API/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=your-cloud-db;Database=EducaNet;Username=postgres;Password=yourpassword

  web:
    build:
      context: .
      dockerfile: EducaNet.Web/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
